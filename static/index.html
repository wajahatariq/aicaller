<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Dialer | Command Center</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">EXPERT <span>DIALER</span></div>
        <button id="autoBtn" class="btn-gold" onclick="startCampaign()">ðŸš€ AUTO-DIAL SHEET</button>
    </header>

    <div class="container">
        <div class="dialer-panel">
            <div class="input-group">
                <label>MANUAL DIAL</label>
                <input type="text" id="phoneInput" placeholder="+1234567890" />
            </div>
            <button id="callBtn" onclick="makeCall()">CALL SINGLE NUMBER</button>
        </div>

        <div class="chat-window" id="chat-window">
            <div class="message system">
                <span class="label">SYSTEM</span>
                Ready. Click "Auto-Dial Sheet" to call everyone in 'AI Caller Agent'.
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const autoBtn = document.getElementById('autoBtn');
        let lastLogCount = 0;

        async function startCampaign() {
            if(!confirm("Are you sure you want to call EVERYONE on the sheet?")) return;
            
            autoBtn.innerText = "â³ PROCESSING SHEET...";
            autoBtn.disabled = true;

            try {
                const res = await fetch('/start-campaign', { method: 'POST' });
                const data = await res.json();
                
                if(data.status === "success") {
                    alert(`Success! System is dialing ${data.count} leads now.`);
                } else {
                    alert("Error: " + data.message);
                }
            } catch (e) {
                alert("Network Error");
            }
            autoBtn.innerText = "ðŸš€ AUTO-DIAL SHEET";
            autoBtn.disabled = false;
        }

        // ... (Include your makeCall, resetBtn, fetchStatus functions from previous code here) ...
        async function fetchStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                if (data.logs.length > lastLogCount) {
                    chatWindow.innerHTML = ''; 
                    data.logs.forEach(msg => {
                        const div = document.createElement('div');
                        div.className = `message ${msg.role}`;
                        div.innerHTML = `
                            <span class="label">${msg.role.toUpperCase()}</span>
                            ${msg.content}
                        `;
                        chatWindow.appendChild(div);
                    });
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                    lastLogCount = data.logs.length;
                }
            } catch (e) { console.error(e); }
        }
        setInterval(fetchStatus, 1000);
    </script>
</body>
</html>
