<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Dialer | Command Center</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">EXPERT <span>DIALER</span></div>
        <div class="status-badge">‚óè SYSTEM READY</div>
    </header>

    <div class="container">
        <div class="dialer-panel">
            <div class="input-group">
                <label>PHONE NUMBER</label>
                <input type="text" id="phoneInput" placeholder="+1234567890" />
            </div>
            <div class="input-group">
                <label>CLIENT NAME</label>
                <input type="text" id="nameInput" placeholder="John Doe" class="secondary-input"/>
            </div>
            <button id="callBtn" onclick="makeCall()">INITIATE COLD CALL</button>
        </div>

        <div class="chat-window" id="chat-window">
            <div class="message system">
                <span class="label">SYSTEM</span>
                Waiting for outbound command...
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const callBtn = document.getElementById('callBtn');
        let lastLogCount = 0;

        async function makeCall() {
            const phone = document.getElementById('phoneInput').value;
            const name = document.getElementById('nameInput').value || "Friend";

            if (!phone) { alert("Enter a phone number!"); return; }

            callBtn.innerText = "DIALING...";
            callBtn.classList.add('dialing');
            callBtn.disabled = true;

            try {
                const res = await fetch('/make-call', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ phone: phone, name: name })
                });
                const data = await res.json();
                
                if(data.status === "error") {
                    alert("Error: " + data.message);
                    resetBtn();
                }
            } catch (e) {
                alert("Network Error");
                resetBtn();
            }
        }

        function resetBtn() {
            callBtn.innerText = "INITIATE COLD CALL";
            callBtn.classList.remove('dialing');
            callBtn.disabled = false;
        }

        async function fetchStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                if (data.logs.length > lastLogCount) {
                    chatWindow.innerHTML = ''; 
                    data.logs.forEach(msg => {
                        const div = document.createElement('div');
                        div.className = `message ${msg.role}`;
                        div.innerHTML = `
                            <span class="label">${msg.role.toUpperCase()}</span>
                            ${msg.content}
                        `;
                        chatWindow.appendChild(div);
                    });
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                    lastLogCount = data.logs.length;
                    
                    if(data.call_active === false && lastLogCount > 1) resetBtn();
                }
            } catch (e) { console.error(e); }
        }

        setInterval(fetchStatus, 1000);
    </script>
</body>
</html>
